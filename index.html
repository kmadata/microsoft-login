<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favcon.png">
    <title>Sign in</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <img src="images/miclogo.png" alt="" class="logo">
            <p class="sign-in">Sign in</p>
            <input class="input-text" type="text" name="email" placeholder="Email, phone, or Skype" required>
            <hr>  
            <label class="noaccount" for="">No account?</label>
            <a class="create" href="#">Create one!</a><br><br>
            <a href="#" class="securekey">Sign in with a security key</a>
            <a class="img-key" href="#"><img src="images/question.svg" alt="secure key"></a><br><br>
            <input class="btn-submit" type="submit" name="submit" value="Next">
    
        </div>
        <div class="option-area">
            <button class="btn-option">
                <img class="option-image" src="images/key.png" alt="">
                <label class="option-lb" for="">Sign-in options</label>
            </button>

        </div>

        <div class="terms">
            <a href="#">Terms of use</a>
            <a href="#">Privacy & cookies</a>
            <a class="dotdot" href="#">...</a>
        </div>
    </div>
</body>

</html>
